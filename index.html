<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>CostesApp</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<!-- <script src="js/database.js" type)"text/javascript"></script>-->
<script src="js/funciones.js" type="text/javascript"></script>
<style type="text/css">   
	a.nosub:link {   
 		text-decoration: none;   
	}
</style>
</head> 
<body> 
<!--
		Pagina de inicio
-->
<div data-role="page" id="home">
	<!-- Cabecera -->
	<div data-role="header" data-position="inline" data-theme="a">
		<h1>Presupuestos</h1>
	</div>
    <!-- Botones de accion -->
    <div data-role="content">
		<ul data-role="listview">
			<li><a href="#materiales">Nuevo Presupuesto</a></li>
            <li><a href="#vPrespuestos">Ver presupuestos</a></li>
			<li><a href="#" onClick="salir();">Salir</a></li>
		</ul>	
    </div>
    <!-- Pie de pagina -->
    <div data-role="footer" data-position="inline" data-theme="a">
    	<h1>AMGSoft2015</h1>
    </div>
</div>
<!-- 
		Materiales
-->
<div data-role="page" id="materiales">
	<div data-role="header" data-position="inline">
    	<h1>Materiales</h1>
    </div>
    <div data-role="content">
       	<!-- Tabla de botones -->
       	<table align="left">
        	<thead align="center">
           		<tr>
             		<th scope="col">Material</th>
             		<th scope="col">Uds</th>
             		<th scope="col">€/ud</th>
             		<th scopre="col">€/total</th>
           		</tr>
        	</thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <br>
        <table align="center">
        	<tr>
            	<td>
        			<a href="#material" class="nosub"><button type="button">Añadir</button></a>
                </td>
                <td>
					<a href="#mdObra" class="nosub"><button type="button">Siguiente</button></a>
               	</td>
                </tr>
        </table>
    </div>
    <div data-role="footer" data-position="inline">
    	<h1><a href="#home" class="nosub">Atrás</a></h1>
    </div>
</div>

<!-- 
		Material 
-->
<div data-role="page" id="material">
	<div data-role="header" data-position="inline">
    	<h1>Material</h1>
    </div>
    <div data-role="content">
    	<form>
        	<table align="center">
            	<tr>
            		<td>Material: </td>
                    <td><input type="text" /></td>
            	</tr>
                <tr>
                	<td>Cantidad: </td>
                    <td><input type="number" min="0" max="100" step="1" />
                </tr>
                <tr>
                	<td>Precio/Ud: </td>
                    <td><input type="number" /></td>
               	</tr>
                <tr>
                <td align="right" colspan="2"><a href="#material" class="nosub"><button type="button">Guardar</button></a></td>
                </tr>
            </table>
        </form>
    </div>
	<div data-role="footer" data-position="inline">
    	<h1><a href="#materiales" class="nosub">Cancelar</a></h1>
    </div>
</div>

<!-- 
		Mano de obra 
-->
<div data-role="page" id="mdObra">
	<div data-role="header" data-position="inline">
    	<h1>Mano de obra</h1>
    </div>
    <div data-role="content">
           	<!-- Tabla de botones -->
       	<table align="center">
        	<tr>
            	<td>
        			<a href="#" class="nosub"><button type="button">Añadir</button></a>
                </td>
                <td>
					<a href="#mdObra" class="nosub"><button type="button">Calcular</button></a>
               	</td>
                </tr>
        </table>
    </div>
        <div data-role="footer" data-position="inline">
    		<h1><a href="#materiales" >Atrás</a></h1>
    </div> 
</div>
<!-- 
		Total del Presupuesto 
-->
<div data-role="page" id="totalPresupuesto">
</div>
<!-- 
		Ver presupuestos
-->
<div data-role="page" id="vPrespuestos">
</div>
</body>
</html>
